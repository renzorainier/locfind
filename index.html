<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearest Destination Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-cover bg-center bg-no-repeat flex items-center justify-center min-h-screen" style="background-image: url('bg.png');">
    <div class="bg-white bg-opacity-80 p-6 sm:p-10 rounded-lg shadow-lg w-full max-w-md sm:max-w-lg transform transition duration-500 hover:scale-105 text-center">
        <div class="flex items-center justify-center mb-6">
            <img src="icon.png" alt="Icon" class="h-8 w-8 sm:h-10 sm:w-10 mr-2">
            <h1 class="text-2xl sm:text-3xl font-extrabold text-gray-900">Destination Finder</h1>
        </div>
        <!-- User Location Section -->
        <div class="mb-6 sm:mb-8">
            <label for="location" class="block text-lg font-medium text-gray-700 mb-2">Enter your location (0-100):</label>
            <div class="relative">
                <input type="number" id="location" min="0" max="100" class="block w-full px-3 py-2 sm:px-4 sm:py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 sm:text-base" placeholder="e.g., 50">
            </div>
        </div>

        <!-- Destination Selection Section -->
        <div class="mb-6 sm:mb-8">
            <label for="destination" class="block text-lg font-medium text-gray-700 mb-2">Choose your destination:</label>
            <div class="relative mb-4">
                <input type="text" id="destination-letter" placeholder="Enter A, B, C, or D" class="block w-full px-3 py-2 sm:px-4 sm:py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 sm:text-base">
            </div>
            <p class="text-lg font-medium text-gray-700 mb-2">Or click on a destination below:</p>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <button onclick="selectDestination('A')" class="bg-yellow-500 text-white py-2 px-4 sm:py-3 sm:px-6 rounded-lg shadow-lg hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50 text-lg font-semibold transition duration-300 ease-in-out">A: Police Station</button>
                <button onclick="selectDestination('B')" class="bg-yellow-500 text-white py-2 px-4 sm:py-3 sm:px-6 rounded-lg shadow-lg hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50 text-lg font-semibold transition duration-300 ease-in-out">B: Fast Food</button>
                <button onclick="selectDestination('C')" class="bg-yellow-500 text-white py-2 px-4 sm:py-3 sm:px-6 rounded-lg shadow-lg hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50 text-lg font-semibold transition duration-300 ease-in-out">C: Mall</button>
                <button onclick="selectDestination('D')" class="bg-yellow-500 text-white py-2 px-4 sm:py-3 sm:px-6 rounded-lg shadow-lg hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50 text-lg font-semibold transition duration-300 ease-in-out">D: Church</button>
            </div>
        </div>

        <!-- Find Nearest Destination Button -->
        <div class="mb-6 sm:mb-8">
            <button onclick="findNearestDestination()" class="w-full bg-gradient-to-r from-yellow-400 via-yellow-500 to-yellow-600 text-white py-2 px-4 sm:py-3 sm:px-6 rounded-lg shadow-lg hover:from-yellow-500 hover:to-yellow-700 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50 text-lg font-semibold transition duration-300 ease-in-out transform hover:scale-105">Find Nearest Destination</button>
        </div>

        <!-- Result Section -->
        <div id="result" class="mt-6 text-lg text-gray-800"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
